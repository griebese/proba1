<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вступительная страница</title>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Marck Script', cursive;
      color: #d10068;
      text-align: center;
      background-color: white;
      background-image: url('https://i.imgur.com/K2ab0HK.png');
      background-size: 60px;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      color: #d10068;
      width: 90%;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .phrase {
      font-size: 2em;
      font-family: 'Roboto', sans-serif;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInText 2s forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3em; }
      .phrase { font-size: 1.5em; }
    }

  </style>
</head>
<body>
  <h1 class="phrase">Привет, как дела?</h1>
  <h1 class="phrase">Хорошо, как у тебя?</h1>
  <h1 class="phrase">Ты мой единственный герой!</h1>

  <script>
    let phrases = document.querySelectorAll('.phrase');
    let currentPhrase = 0;

    setInterval(() => {
      if (currentPhrase < phrases.length) {
        phrases[currentPhrase].style.opacity = 1;
        currentPhrase++;
      }
    }, 2000);

    setTimeout(() => {
      window.location.href = "main.html"; // Переход на основную страницу через 9 секунд
    }, 9000);
  </script>
</body>
</html>

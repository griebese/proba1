<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–º–∞–Ω—Ç–∏—á–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—á–∫–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .btn {
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin: 10px;
        }

        .btn-yes {
            background-color: #28a745;
            color: white;
        }

        .btn-no {
            background-color: #dc3545;
            color: white;
        }

        #message {
            font-size: 30px;
            font-weight: bold;
            margin-top: 30px;
            display: none;
        }

        #message span {
            display: inline-block;
            padding: 10px;
        }

        .emoji {
            position: absolute;
            font-size: 40px;
            animation: move 4s ease-in-out infinite;
        }

        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            50% {
                top: 50%;
                left: 50%;
            }
            100% {
                top: 100%;
                left: 100%;
            }
        }

        .music-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
        }

        #textTyping {
            font-size: 32px;
            color: #ff4081;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <button class="btn btn-yes" id="btnYes">–î–∞</button>
    <button class="btn btn-no" id="btnNo">–ù–µ—Ç</button>

    <!-- –¢–µ–∫—Å—Ç –Ω–∞–±–∏—Ä–∞–µ—Ç—Å—è -->
    <p id="textTyping"></p>

    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è "–î–∞" -->
    <p id="message">
        <span>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é, –º–æ—ë —Å–æ–ª–Ω—ã—à–∫–æ! ‚ù§Ô∏è</span>
    </p>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏ -->
    <button class="music-btn" id="musicToggle">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>

    <!-- –ú—É–∑—ã–∫–∞ -->
    <audio id="bgMusic" loop>
        <source src="https://example.com/your-romantic-track.mp3" type="audio/mp3">
    </audio>

    <script>
        const btnYes = document.getElementById("btnYes");
        const btnNo = document.getElementById("btnNo");
        const musicToggle = document.getElementById("musicToggle");
        const bgMusic = document.getElementById("bgMusic");
        const textTyping = document.getElementById("textTyping");
        const message = document.getElementById("message");

        let isMusicPlaying = false;
        let noButtonTexts = [
            "–í –°–ú–´–°–õ–ï –ù–ï–¢?",
            "–ü–û–ß–ï–ú–£ –ù–ï–¢?",
            "–¢—ã —É–≤–µ—Ä–µ–Ω–∞, —á—Ç–æ –ù–ï —Ö–æ—á–µ—à—å?",
            "–ù—É –ª–∞–¥–Ω–æ, –Ω–æ —Ç—ã –ø–µ—Ä–µ–¥—É–º–∞–µ—à—å!",
            "–ù–µ–µ–µ–µ–µ–µ–µ–µ–µ–µ–µ–µ–µ–µ–µ–µ–µ—Ç!",
            "–¢–∞–∫ —Ç—ã —Ç–æ—á–Ω–æ –Ω–µ —É–≤–µ—Ä–µ–Ω–∞!"
        ];

        let noButtonTextIndex = 0;

        // –≠–º–æ–¥–∑–∏
        const emojiArray = ['üíñ', 'üíò', 'üòç', 'üí´', 'üåπ', 'üíå', 'üåü'];

        function addEmoji() {
            const emoji = emojiArray[Math.floor(Math.random() * emojiArray.length)];
            const emojiElement = document.createElement('div');
            emojiElement.textContent = emoji;
            emojiElement.classList.add('emoji');
            document.body.appendChild(emojiElement);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ "–î–∞"
        btnYes.addEventListener("click", () => {
            message.style.display = "block";
            for (let i = 0; i < 20; i++) {
                setTimeout(addEmoji, i * 100);
            }
            startTypingEffect("–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é, –º–æ—ë —Å–æ–ª–Ω—ã—à–∫–æ! ‚ù§Ô∏è");
            bgMusic.play();
            musicToggle.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
            isMusicPlaying = true;
        });

        // –ù–∞–±–æ—Ä —Ç–µ–∫—Å—Ç–∞
        function startTypingEffect(text) {
            let index = 0;
            textTyping.textContent = "";
            const typingInterval = setInterval(() => {
                textTyping.textContent += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(typingInterval);
                }
            }, 100);
        }

        // –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" - —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        btnNo.addEventListener("click", () => {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            btnNo.style.transform = "scale(1.1)";
            setTimeout(() => {
                btnNo.style.transform = "scale(1)";
            }, 300);

            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ "–ù–µ—Ç"
            btnNo.textContent = noButtonTexts[noButtonTextIndex];

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–µ–∫—Å —Ç–µ–∫—Å—Ç–∞
            noButtonTextIndex++;
            if (noButtonTextIndex >= noButtonTexts.length) {
                noButtonTextIndex = 0;
            }
        });

        // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –º—É–∑—ã–∫–∏
        musicToggle.addEventListener("click", () => {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = "–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
            } else {
                bgMusic.play();
                musicToggle.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
            }
            isMusicPlaying = !isMusicPlaying;
        });

    </script>
</body>
</html>

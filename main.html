<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://emoji.gg/assets/emoji/4689-love-pink-heart.png" type="image/png">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      background-image: url('https://i.imgur.com/K2ab0HK.png');
      background-size: 60px;
      background-position: center;
      font-family: 'Marck Script', cursive;
      color: #d10068;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 { 
      font-size: 4em;
      margin-top: 30px; 
      padding: 30px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      color: #d10068;
      width: 90%;
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .gif-container img { 
      max-width: 600px;
      width: 90%; 
      border-radius: 20px; 
      margin: 30px auto; 
      opacity: 0;
      animation: fadeIn 2s forwards 0.5s;
    }

    .buttons { 
      display: flex; 
      justify-content: center; 
      gap: 40px; 
      flex-wrap: wrap; 
      margin-bottom: 30px;
    }

    button {
      font-size: 2.5em;
      padding: 20px 45px;
      border: none;
      border-radius: 0px;
      cursor: pointer;
      transition: 0.3s;
      background-color: #ffc0cb;
      color: #d10068;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    button:hover { background-color: #ff99aa; }

    .emoji { 
      position: absolute; 
      animation: float 10s linear infinite; 
      opacity: 0.7; 
      pointer-events: none;
      z-index: 100;
      top: -100px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes float { 
      0% { 
        transform: translate(calc(100vw * var(--random-x)), 100vh) rotate(0deg); 
      }
      100% { 
        transform: translate(calc(100vw * var(--random-x)), -100px) rotate(360deg); 
      }
    }

    .date { 
      position: fixed; 
      top: 10px; 
      left: 10px; 
      background: rgba(255,255,255,0.6); 
      padding: 5px 10px; 
      border-radius: 12px; 
      font-size: 16px; 
      z-index: 1000;
    }

    #musicToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ffcccb;
      border-radius: 20px;
      font-size: 1.5em;
      padding: 12px 25px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 1000;
    }

    #musicToggle:hover {
      background-color: #ff99aa;
    }

    .yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    .noBtn {
      background-color: #ffc0cb;
      color: #d10068;
    }

    .yesBtn:hover {
      background-color: #45a049;
    }

    .noBtn:hover {
      background-color: #ff99aa;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã "–î–∞" */
    .yes-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      min-height: 100vh;
    }
    
    .yes-page h1 {
      font-size: 5em;
      margin-top: 30px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      color: #d10068;
      width: 90%;
      max-width: 800px;
      opacity: 1;
      position: relative;
      z-index: 200;
    }
    
    .yes-page img {
      max-width: 700px;
      border-radius: 20px;
      margin-top: 30px;
      position: relative;
      z-index: 200;
    }

    @media (max-width: 600px) { 
      h1 { font-size: 2.8em; } 
      button { font-size: 2em; padding: 15px 35px; } 
      .yes-page h1 { font-size: 3em; }
      .yes-page img { max-width: 90%; }
    }

  </style>
</head>
<body>

  <div class="date" id="dateBox"></div>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="Valentine GIF">
  </div>

  <div class="buttons">
    <button id="yesBtn" class="yesBtn">–î–∞ üíò</button>
    <button id="noBtn" class="noBtn">–ù–µ—Ç üíî</button>
  </div>

  <div id="stats"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.myinstants.com/media/sounds/nervy-ya-slishkom-vlyublenn.mp3" type="audio/mpeg">
  </audio>

  <audio id="noSound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <audio id="confettiSound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/click-03.wav" type="audio/wav">
  </audio>

  <button id="musicToggle">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const statsDiv = document.getElementById("stats");
    const music = document.getElementById("bgMusic");
    const noSound = document.getElementById("noSound");
    const confettiSound = document.getElementById("confettiSound");
    const musicToggle = document.getElementById("musicToggle");
    const dateBox = document.getElementById("dateBox");

    const today = new Date();
    dateBox.textContent = today.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });

    let musicPlaying = false;
    const noButtonTexts = [
      "–ó–ê–Ø",
      "–Ø –ù–ï –ü–û–ù–Ø–õ–ê",
      "–≠–¢–û –ß–û –¢–ê–ö–û–ï",
      "–ö–ê–ö –≠–¢–û –ü–û–ù–ò–ú–ê–¢–¨",
      "–ê –ù–£",
      "–ù–ê–ñ–ú–ò –î–ê",
      "–ù–£ –ó–ê–ô(("
    ];

    // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –∑–∞—Ä–∞–Ω–µ–µ
    function createInitialHearts() {
      const emojis = ['üíñ', 'üíï', 'üíì', 'üíó', 'üíò', 'üíù', 'üíû', 'üíü', '‚ù§Ô∏è'];
      for (let i = 0; i < 30; i++) {
        createFloatingHeart(emojis, true);
      }
    }

    function createFloatingHeart(emojis, initial = false) {
      const heart = document.createElement('div');
      heart.className = 'emoji';
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 40 + 30) + 'px';
      heart.style.animationDuration = (Math.random() * 10 + 5) + 's';
      heart.style.animationDelay = (initial ? Math.random() * -10 : 0) + 's';
      heart.style.setProperty('--random-x', Math.random());
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
        createFloatingHeart(emojis);
      }, 15000);
    }

    yesBtn.addEventListener("click", () => {
      confettiSound.play();

      document.body.innerHTML = `
        <div class="yes-page">
          <div class="date">${dateBox.textContent}</div>
          <h1>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é, –º–æ—ë —Å–æ–ª–Ω—ã—à–∫–æ <3</h1>
          <img src="https://media.giphy.com/media/qscdhWs5o3yb6/giphy.gif" alt="Love">
        </div>
      `;

      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –º—É–∑—ã–∫–∏
      const musicContainer = document.createElement('div');
      musicContainer.innerHTML = `
        <button id="musicToggle">${musicPlaying ? '–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üîá' : '–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂'}</button>
        <audio id="bgMusic" loop autoplay>
          <source src="https://www.myinstants.com/media/sounds/nervy-ya-slishkom-vlyublenn.mp3" type="audio/mpeg">
        </audio>
      `;
      document.body.appendChild(musicContainer);
      
      const newMusicToggle = document.getElementById("musicToggle");
      const newMusic = document.getElementById("bgMusic");
      
      if (musicPlaying) {
        newMusic.play();
      }
      
      newMusicToggle.addEventListener("click", () => {
        if (musicPlaying) {
          newMusic.pause();
          newMusicToggle.textContent = "–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂";
        } else {
          newMusic.play();
          newMusicToggle.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üîá";
        }
        musicPlaying = !musicPlaying;
      });

      // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
      const emojis = ['üíñ', 'üíï', 'üíì', 'üíó', 'üíò', 'üíù', 'üíû', 'üíü', '‚ù§Ô∏è'];
      createInitialHearts();

      setTimeout(() => {
        confetti({ particleCount: 200, spread: 100 });
      }, 800);
    });

    let clickCount = 0;

    noBtn.addEventListener("click", () => {
      noSound.play();

      clickCount++;
      const newScale = 1 + clickCount * 0.1;
      noBtn.style.transform = `scale(${newScale})`;

      // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –ø–æ –Ω–æ–≤–æ–º—É —Å–ø–∏—Å–∫—É
      if (clickCount <= noButtonTexts.length) {
        noBtn.textContent = noButtonTexts[clickCount - 1];
      } else {
        // –ï—Å–ª–∏ –∫–ª–∏–∫–æ–≤ –±–æ–ª—å—à–µ, —á–µ–º —Ñ—Ä–∞–∑, –Ω–∞—á–∏–Ω–∞–µ–º —Å–Ω–∞—á–∞–ª–∞
        noBtn.textContent = noButtonTexts[(clickCount - 1) % noButtonTexts.length];
      }
    });

    musicToggle.addEventListener("click", () => {
      if (musicPlaying) {
        music.pause();
        musicToggle.textContent = "–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂";
      } else {
        music.play();
        musicToggle.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üîá";
      }
      musicPlaying = !musicPlaying;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://emoji.gg/assets/emoji/4689-love-pink-heart.png" type="image/png">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      background-image: url('https://i.imgur.com/K2ab0HK.png');
      background-size: 60px;
      background-position: center;
      font-family: 'Marck Script', cursive;
      color: #d10068;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 { 
      font-size: 3em; 
      margin-top: 30px; 
      padding: 20px; 
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      color: #d10068;
      width: 90%;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .gif-container img { 
      max-width: 400px; 
      width: 80%; 
      border-radius: 20px; 
      margin: 30px auto; 
      opacity: 0;
      animation: fadeIn 2s forwards 0.5s;
    }

    .buttons { 
      display: flex; 
      justify-content: center; 
      gap: 40px; 
      flex-wrap: wrap; 
      margin-bottom: 30px;
    }

    button {
      font-size: 2em;
      padding: 15px 35px;
      border: none;
      border-radius: 0px;
      cursor: pointer;
      transition: 0.3s;
      background-color: #ffc0cb;
      color: #d10068;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    button:hover { background-color: #ff99aa; }

    .emoji { position: absolute; animation: float 10s linear infinite; opacity: 0.4; pointer-events: none; }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes float { from { top: 100vh; } to { top: -10vh; } }

    .shake { 
      animation: shake 0.5s; 
      animation-iteration-count: 3; 
    }

    @keyframes shake { 
      0% { transform: translate(0, 0); } 
      25% { transform: translate(5px, 5px); } 
      50% { transform: translate(-5px, -5px); } 
      75% { transform: translate(5px, -5px); } 
      100% { transform: translate(0, 0); } 
    }

    .hidden-message {
      font-size: 1.5em;
      font-family: 'Roboto', sans-serif;
      color: red;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }

    .date { 
      position: fixed; 
      top: 10px; 
      left: 10px; 
      background: rgba(255,255,255,0.6); 
      padding: 5px 10px; 
      border-radius: 12px; 
      font-size: 16px; 
    }

    .night-mode {
      background-color: #333;
      color: white;
    }

    #musicToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ffcccb;
      border-radius: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    #musicToggle:hover {
      background-color: #ff99aa;
    }

    .yesBtn {
      background-color: #4CAF50; /* Green */
      color: white;
    }

    .noBtn {
      background-color: #ffc0cb; /* Pink */
      color: #d10068;
    }

    .yesBtn:hover {
      background-color: #45a049;
    }

    .noBtn:hover {
      background-color: #ff99aa;
    }

    .noBtn:active {
      transform: scale(1.1);
    }

    @media (max-width: 600px) { 
      h1 { font-size: 2.3em; } 
      button { font-size: 1.7em; padding: 12px 28px; } 
      .hidden-message { font-size: 1.3em; }
    }

  </style>
</head>
<body>

  <div class="date" id="dateBox"></div>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="Valentine GIF">
  </div>

  <div class="buttons">
    <button id="yesBtn" class="yesBtn">–î–∞ üíò</button>
    <button id="noBtn" class="noBtn">–ù–µ—Ç üíî</button>
  </div>

  <div id="stats"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.myinstants.com/media/sounds/nervy-ya-slishkom-vlyublenn.mp3" type="audio/mpeg">
  </audio>

  <audio id="noSound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <audio id="confettiSound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/click-03.wav" type="audio/wav">
  </audio>

  <button id="musicToggle">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const statsDiv = document.getElementById("stats");
    const music = document.getElementById("bgMusic");
    const noSound = document.getElementById("noSound");
    const confettiSound = document.getElementById("confettiSound");
    const musicToggle = document.getElementById("musicToggle");
    const dateBox = document.getElementById("dateBox");

    const today = new Date();
    dateBox.textContent = today.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });

    let musicPlaying = false;

    yesBtn.addEventListener("click", () => {
      music.pause();
      confettiSound.play();

      document.body.innerHTML = `
        <div class="date">${dateBox.textContent}</div>
        <h1 style="font-size: 2.8em; margin-top: 30px;">–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é, –º–æ—ë —Å–æ–ª–Ω—ã—à–∫–æ <3</h1>
        <img src="https://media.giphy.com/media/qscdhWs5o3yb6/giphy.gif" style="max-width: 400px; border-radius: 20px; margin-top: 20px;" alt="Love">
        
        <p style="margin-top: 25px; font-size: 1.7em;">–° –ª—é–±–æ–≤—å—é, —Ç–µ–±–µ, –º–æ–µ —Å–æ–ª–Ω—ã—à–∫–æ ‚òÄÔ∏è</p>
      `;

      setTimeout(() => {
        confetti({ particleCount: 200, spread: 100 });
      }, 800);
    });

    let clickCount = 0;

    noBtn.addEventListener("click", () => {
      noSound.play();

      // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞—Å—à—Ç–∞–± –∫–Ω–æ–ø–∫–∏ –Ω–∞ 10% —Å –∫–∞–∂–¥—ã–º –∫–ª–∏–∫–æ–º
      clickCount++;
      const newScale = 1 + clickCount * 0.1;  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–∞ 10% —Å –∫–∞–∂–¥—ã–º —Ä–∞–∑–æ–º
      noBtn.style.transform = `scale(${newScale})`;

      // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
      if (clickCount === 1) {
        noBtn.textContent = "–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥—É–º–∞–π, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞!";
      } else if (clickCount === 2) {
        noBtn.textContent = "–¢—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —É–≤–µ—Ä–µ–Ω?";
      } else if (clickCount === 3) {
        noBtn.textContent = "–õ–∞–¥–Ω–æ... üò¢";
      }
    });

    musicToggle.addEventListener("click", () => {
      if (musicPlaying) {
        music.pause();
        musicToggle.textContent = "–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üé∂";
      } else {
        music.play();
        musicToggle.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üîá";
      }
      musicPlaying = !musicPlaying;
    });
  </script>

</body>
</html>

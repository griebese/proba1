<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://emoji.gg/assets/emoji/4689-love-pink-heart.png" type="image/png">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1504222490345-c075b6008014?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Marck Script', cursive;
      color: #d10068;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      transition: background 1s ease;
    }

    h1 { 
      font-size: 2.5em; 
      margin-top: 20px; 
      padding: 20px; 
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      color: #d10068;
      width: 90%;
      max-width: 500px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .gif-container img { 
      max-width: 300px; 
      width: 80%; 
      border-radius: 20px; 
      margin: 30px auto; 
      opacity: 0;
      animation: fadeIn 2s forwards 0.5s;
    }

    .buttons { 
      display: flex; 
      justify-content: center; 
      gap: 20px; 
      flex-wrap: wrap; 
      margin-bottom: 20px;
      z-index: 10;
    }

    button {
      font-size: 1.5em;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      background-color: #ffc0cb;
      color: #d10068;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    button:hover { background-color: #ff99aa; }

    .emoji { position: absolute; animation: float 10s linear infinite; opacity: 0.4; pointer-events: none; }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes float { from { top: 100vh; } to { top: -10vh; } }

    .shake { 
      animation: shake 0.5s; 
      animation-iteration-count: 3; 
    }

    @keyframes shake { 
      0% { transform: translate(0, 0); } 
      25% { transform: translate(5px, 5px); } 
      50% { transform: translate(-5px, -5px); } 
      75% { transform: translate(5px, -5px); } 
      100% { transform: translate(0, 0); } 
    }

    .date { 
      position: fixed; 
      top: 10px; 
      left: 10px; 
      background: rgba(255,255,255,0.6); 
      padding: 5px 10px; 
      border-radius: 12px; 
      font-size: 14px; 
    }

    .hidden-message {
      font-size: 1.5em;
      font-family: 'Roboto', sans-serif;
      color: red;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }

    .night-mode {
      background-color: #333;
      color: white;
    }

    @media (max-width: 600px) { 
      h1 { font-size: 2em; } 
      button { font-size: 1.2em; padding: 10px 20px; } 
      .hidden-message { font-size: 1.3em; }
    }
  </style>
</head>
<body>

  <div class="date" id="dateBox"></div>

  <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="Valentine GIF">
  </div>

  <div class="buttons">
    <button id="yesBtn">–î–∞ üíò</button>
    <button id="noBtn">–ù–µ—Ç üíî</button>
  </div>

  <div id="stats"></div>
  <div id="hiddenMessage" class="hidden-message">–¢–´ –ß–¢–û –ú–ï–ù–Ø –ù–ï –õ–Æ–ë–ò–®–¨? üò¢</div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <audio id="noSound" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <audio id="confettiSound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/click-03.wav" type="audio/wav">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const statsDiv = document.getElementById("stats");
    const music = document.getElementById("bgMusic");
    const noSound = document.getElementById("noSound");
    const confettiSound = document.getElementById("confettiSound");
    const hiddenMessage = document.getElementById("hiddenMessage");

    const yesPhrases = [
      "–Ø –∑–Ω–∞–ª(–∞), —á—Ç–æ —Ç—ã —Å–∫–∞–∂–µ—à—å –¥–∞! üòç",
      "–¢—ã —Å–¥–µ–ª–∞–ª(–∞) –º–µ–Ω—è —Å–∞–º—ã–º —Å—á–∞—Å—Ç–ª–∏–≤—ã–º —á–µ–ª–æ–≤–µ–∫–æ–º üíñ",
      "–õ—é–±–ª—é —Ç–µ–±—è! ü•∞",
      "–¢–µ–ø–µ—Ä—å –Ω–∞–≤—Å–µ–≥–¥–∞ –≤–º–µ—Å—Ç–µ üíû",
      "–¢—ã –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞! üíù",
      "–ö–æ—Ç–∏–∫ —Ç—ã –º–æ–π! üòª"
    ];

    const noTexts = [
      "–í –°–ú–´–°–õ–ï –ù–ï–¢?",
      "–¢—ã —Ç–æ—á–Ω–æ –ø–æ–¥—É–º–∞–ª(–∞)?",
      "–¢—ã —Ä–∞–Ω–∏—à—å –º–æ–∏ —á—É–≤—Å—Ç–≤–∞!",
      "–ü–ï–†–ï–î–£–ú–ê–ô üò¢",
      "–ü–û–ñ–ê–õ–£–ô–°–¢–ê üò≠",
      "–ù–£ –ü–û–ñ–ê–õ–£–ô–°–¢–ê ü•∫",
      "–¢—ã –≤—Å—ë —Ä–∞–≤–Ω–æ –Ω–∞–∂–º–µ—à—å '–î–∞' üò§",
      "–ù–ï –í–ï–†–Æ!",
      "–ù–ï–ï–ï–ï–ï–ï–ï–ï–¢ üò©",
      "–¢–´ –ú–ï–ù–Ø –ù–ï –õ–Æ–ë–ò–®–¨?!"
    ];

    const today = new Date();
    const hour = today.getHours();
    const dateBox = document.getElementById("dateBox");
    dateBox.textContent = today.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });

    let clickCount = 0;

    function updateStats() {
      const yes = localStorage.getItem("yesCount") || 0;
      const no = localStorage.getItem("noCount") || 0;
      statsDiv.textContent = `–î–∞: ${yes} | –ù–µ—Ç: ${no}`;
    }

    updateStats();

    noBtn.addEventListener("click", () => {
      clickCount++;
      noBtn.style.transform = `scale(${1 + clickCount * 0.1})`;
      noBtn.textContent = noTexts[Math.min(clickCount - 1, noTexts.length - 1)];

      noSound.play();

      if (clickCount >= 6) {
        hiddenMessage.style.display = 'block';
        hiddenMessage.style.opacity = 1;
        music.src = "https://www.bensound.com/bensound-music/bensound-sad.mp3";
        music.play();
      }

      let noCount = parseInt(localStorage.getItem("noCount") || "0") + 1;
      localStorage.setItem("noCount", noCount);
      updateStats();
    });

    yesBtn.addEventListener("click", () => {
      music.pause();
      confettiSound.play();

      let yesCount = parseInt(localStorage.getItem("yesCount") || "0") + 1;
      localStorage.setItem("yesCount", yesCount);

      const phrase = yesPhrases[Math.floor(Math.random() * yesPhrases.length)];

      document.body.innerHTML = `
        <div class="date">${dateBox.textContent}</div>
        <h1 style="font-size: 2.3em; margin-top: 30px;">${phrase}</h1>
        <img src="https://media.giphy.com/media/qscdhWs5o3yb6/giphy.gif" style="max-width: 300px; border-radius: 20px; margin-top: 20px;" alt="Love">
        
        <p style="margin-top: 25px; font-size: 1.4em;">–° –ª—é–±–æ–≤—å—é, —Ç–µ–±–µ, –º–æ–µ —Å–æ–ª–Ω—ã—à–∫–æ ‚òÄÔ∏è</p>

        <p style="margin-top: 10px; font-weight: bold;">–î–∞: ${yesCount} | –ù–µ—Ç: ${localStorage.getItem("noCount") || 0}</p>
      `;

      setTimeout(() => {
        confetti({ particleCount: 200, spread: 100 });
      }, 800);
    });

    document.addEventListener('click', () => {
      if (music.paused) music.play();
    }, { once: true });

    // –ü–æ–∂–µ–ª–∞–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—Ä–µ–º–µ–Ω–∏ –¥–Ω—è
    const greetingText = document.createElement('h2');
    if (hour < 12) {
      greetingText.textContent = "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ, —Å–æ–ª–Ω—ã—à–∫–æ! üåû";
    } else if (hour < 18) {
      greetingText.textContent = "–î–æ–±—Ä—ã–π –¥–µ–Ω—å, –ª—é–±–æ–≤—å –º–æ—è! üå∏";
    } else {
      greetingText.textContent = "–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä, –º–æ—è —Ä–∞–¥–æ—Å—Ç—å! üåô";
    }
    greetingText.style.fontFamily = '"Roboto", sans-serif';
    greetingText.style.fontSize = '1.8em';
    greetingText.style.marginTop = '30px';
    document.body.appendChild(greetingText);
  </script>

</body>
</html>

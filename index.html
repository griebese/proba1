<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Моя Валентинка 💘</title>

  <!-- ШРИФТ -->
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

  <!-- ИКОНКА ВКЛАДКИ -->
  <link rel="icon" href="https://emoji.gg/assets/emoji/4689-love-pink-heart.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1504222490345-c075b6008014?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Marck Script', cursive;
      color: #d10068;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      padding: 0 20px;
    }

    .gif-container img {
      max-width: 300px;
      width: 80%;
      border-radius: 20px;
      margin: 30px auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.5em;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      background-color: #ffc0cb;
      color: #d10068;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ff99aa;
    }

    .emoji {
      position: absolute;
      animation: float 10s linear infinite;
      opacity: 0.4;
      pointer-events: none;
    }

    @keyframes float {
      from {
        top: 100vh;
      }
      to {
        top: -10vh;
      }
    }

    #stats {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.6);
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
    }

    .shake {
      animation: shake 0.5s;
      animation-iteration-count: 3;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5px, 5px); }
      50% { transform: translate(-5px, -5px); }
      75% { transform: translate(5px, -5px); }
      100% { transform: translate(0, 0); }
    }

    .date {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.6);
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      button {
        font-size: 1.2em;
        padding: 10px 20px;
      }

      #stats, .date {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="date" id="dateBox"></div>

  <h1>Будешь моей валентинкой? 💖</h1>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="Valentine GIF">
  </div>

  <div class="buttons">
    <button id="yesBtn">Да 💘</button>
    <button id="noBtn">Нет 💔</button>
  </div>

  <div id="stats"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const statsDiv = document.getElementById("stats");
    const music = document.getElementById("bgMusic");
    const dateBox = document.getElementById("dateBox");

    const yesPhrases = [
      "Я знал(а), что ты скажешь да! 😍",
      "Ты сделал(а) меня самым счастливым человеком 💖",
      "Люблю тебя! 🥰",
      "Теперь навсегда вместе 💞",
      "Ты моя валентинка! 💝",
      "Котик ты мой! 😻"
    ];

    const noTexts = [
      "В СМЫСЛЕ НЕТ?",
      "Ты точно подумал(а)?",
      "Ты ранишь мои чувства!",
      "ПЕРЕДУМАЙ 😢",
      "ПОЖАЛУЙСТА 😭",
      "НУ ПОЖАЛУЙСТА 🥺",
      "Ты всё равно нажмешь 'Да' 😤",
      "НЕ ВЕРЮ!",
      "НЕЕЕЕЕЕЕЕТ 😩",
      "ТЫ МЕНЯ СЛЫШИШЬ?!"
    ];

    const angryList = ['😠','😤','😡','👿','🤬'];
    const emojiList = ['💘','💕','😻','💞','🦄','🐱','🌈','🎀','💖','🐶'];

    // Показать дату
    const today = new Date();
    dateBox.textContent = today.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });

    // Фоновая эмодзи-анимация
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.fontSize = (1 + Math.random() * 2) + 'rem';
      emoji.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(emoji);
    }

    let clickCount = 0;

    function updateStats() {
      const yes = localStorage.getItem("yesCount") || 0;
      const no = localStorage.getItem("noCount") || 0;
      statsDiv.textContent = `Да: ${yes} | Нет: ${no}`;
    }

    updateStats();

    noBtn.addEventListener("click", () => {
      clickCount++;
      noBtn.style.transform = `scale(${1 + clickCount * 0.1})`;
      noBtn.textContent = noTexts[Math.min(clickCount - 1, noTexts.length - 1)];

      const angry = document.createElement("div");
      angry.textContent = angryList[Math.floor(Math.random() * angryList.length)];
      angry.style.position = "absolute";
      angry.style.left = Math.random() * 80 + 10 + 'vw';
      angry.style.top = '60vh';
      angry.style.fontSize = (2 + Math.random() * 2) + 'rem';
      document.body.appendChild(angry);
      setTimeout(() => angry.remove(), 2000);

      if (clickCount >= 10) {
        document.body.classList.add("shake");
      }

      let noCount = parseInt(localStorage.getItem("noCount") || "0") + 1;
      localStorage.setItem("noCount", noCount);
      updateStats();
    });

    yesBtn.addEventListener("click", () => {
      document.body.classList.remove("shake");
      music.pause();

      let yesCount = parseInt(localStorage.getItem("yesCount") || "0") + 1;
      localStorage.setItem("yesCount", yesCount);

      const phrase = yesPhrases[Math.floor(Math.random() * yesPhrases.length)];

      document.body.innerHTML = `
        <div class="date">${dateBox.textContent}</div>
        <h1 style="font-size: 2.3em; margin-top: 30px;">${phrase}</h1>
        <img src="https://media.giphy.com/media/qscdhWs5o3yb6/giphy.gif" style="max-width: 300px; border-radius: 20px; margin-top: 20px;" alt="Love">
        
        <!-- ТВОЁ ФОТО -->
        <img src="https://your-image-url-here.jpg" alt="Мое фото" style="max-width: 250px; margin-top: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.2);" />

        <p style="margin-top: 25px; font-size: 1.4em;">С любовью, тебе, мое солнышко ☀️</p>

        <p style="margin-top: 10px; font-weight: bold;">Да: ${yesCount} | Нет: ${localStorage.getItem("noCount") || 0}</p>
      `;

      setTimeout(() => {
        confetti({ particleCount: 200, spread: 100 });
      }, 800);
    });

    // Авто запуск музыки
    document.addEventListener('click', () => {
      if (music.paused) music.play();
    }, { once: true });
  </script>

</body>
</html>

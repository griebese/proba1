<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .message {
            position: absolute;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            font-size: 3em;
            color: #d10068;
            width: 90%;
            max-width: 800px;
        }

        .message.active {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .message {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="message" id="message1">–º–æ—è –ù–∞—Å—Ç—é—à–∞, –º–æ—è –∑–∞–π–∫–∞</div>
    <div class="message" id="message2">–Ø –æ—á–µ–Ω—å-–æ—á–µ–Ω—å –ª—é–±–ª—é —Ç–µ–±—è, –º–æ–µ —Å–æ–ª–Ω—ã—à–∫–æ ‚ù§Ô∏è</div>
    <div class="message" id="message3">–¢—ã —Å–∞–º–∞—è –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–∞—è –¥–µ–≤—É—à–∫–∞ –Ω–∞ –≤—Å–µ–º –±–µ–ª–æ–º —Å–≤–µ—Ç–µ!</div>
    <div class="message" id="message4">–ê —Ç–µ–ø–µ—Ä—å –ø–µ—Ä–µ–π–¥–µ–º –∫ –≥–ª–∞–≤–Ω–æ–º—É üòâ</div>

    <script>
        const messages = [
            { id: "message1", delay: 0 },
            { id: "message2", delay: 4000 },
            { id: "message3", delay: 8000 },
            { id: "message4", delay: 12000, nextPage: 16000 }
        ];

        function showMessages() {
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    const element = document.getElementById(msg.id);
                    element.classList.add('active');
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    if (index > 0) {
                        const prevElement = document.getElementById(messages[index-1].id);
                        prevElement.classList.remove('active');
                    }

                    // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    if (msg.nextPage) {
                        setTimeout(() => {
                            window.location.href = "valentine.html"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∏–º—è –≤–∞—à–µ–≥–æ —Ñ–∞–π–ª–∞ —Å –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π
                        }, msg.nextPage - msg.delay);
                    }
                }, msg.delay);
            });
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        showMessages();
    </script>
</body>
</html>
